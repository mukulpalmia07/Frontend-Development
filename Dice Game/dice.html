<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dice.css">
    <title>DICE GAME</title>
</head>

<body>
    
    <div class="container">
        
        <h1>Let's Play The Dice Game</h1>
        
        <div class="player">
            <p class="Player1">Player1</p>
            <div class="dice">
                <img src="./dice1.png" alt="dice 1" class="img1">
            </div>
        </div>

        <div class="player">
            <p class="Player2">Player2</p>
            <div class="dice">
                <img src="./dice1.png" alt="dice 1" class="img2">
            </div>
        </div>

        <div>
            <button type="button" class="btn" onclick="rollTheDice()">Roll The Dice</button>
            <button type="button" class="btn" onclick="editNames()">Edit Names</button>
        </div>

    </div>

    <script src="dice.js"></script>
    
</body>
</html>
